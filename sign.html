</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">

                        alt="CoolBrand">
                    Contact's Book</a>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="nav-item nav-link style-menu">Main</a>

                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container page">
        <h1 class="header">Sign up</h1>
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
                    <div class="invalid-feedback">
                        Please provide a valid name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="inputSurname">Surname</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Enter your surname" required>
                    <div class="invalid-feedback">
                        Please provide a valid surname.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <div class="row g-2">
                    <div class="col-4">
                        <label class="form-label" for="inputDay">Day</label>
                        <input type="text" class="form-control" id="inputDay" placeholder="01" required>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="inputMonth">Month</label>
                        <input type="text" class="form-control" id="inputMonth" placeholder="01" required>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="inputYear">Year</label>
                        <input type="text" class="form-control" id="inputYear" placeholder="2001" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter a password" required>
                <div class="invalid-feedback">
                    Please provide a valid password.
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Sign up</button>
            </div>
        </form>

    </div>

        <div class="container text-center">

    <script src="view.js"></script>

</body>

</html>
